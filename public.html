<!DOCTYPE html>
<html lang="it">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Planning - Vista Pubblica</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- QRCode.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        /* Stili fullscreen per vista pubblica */
        html,
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            min-height: 100vh;
            overflow-x: hidden;
            max-width: 100vw;
        }

        .public-header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #2d8a4e;
        }

        .public-header h1 {
            color: #fff;
            margin: 0;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .public-header h1 span {
            color: #2d8a4e;
        }

        .date-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .date-nav button {
            background: #2d8a4e;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .date-nav button:hover {
            background: #3da862;
        }

        .current-date {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            min-width: 200px;
            text-align: center;
        }

        .day-name {
            color: #fbbf24;
            font-size: 1.2rem;
        }

        .public-container {
            padding: 20px;
            height: calc(100vh - 100px);
            overflow: auto;
        }

        .public-planning-grid {
            display: block;
            overflow-x: auto;
            padding: 10px;
            background: #fff;
            border-radius: 8px;
        }

        .public-horizontal-table {
            width: 100%;
            min-width: 1200px;
            border-collapse: collapse;
            background-color: #fff;
            font-size: 0.8rem;
        }

        .public-horizontal-table th,
        .public-horizontal-table td {
            border: 1px solid #000;
            padding: 4px;
            text-align: center;
            vertical-align: middle;
        }

        .public-horizontal-table .court-header-cell {
            background: #2d8a4e;
            color: #fff;
            width: 120px;
            min-width: 120px;
        }

        .public-horizontal-table .time-header-cell {
            background: #2d8a4e;
            color: #fff;
            font-size: 0.85rem;
            min-width: 80px;
        }

        .public-horizontal-table .court-name-cell {
            background: #3da862;
            color: #fff;
            font-weight: bold;
            text-align: left;
            padding-left: 8px;
        }

        .public-horizontal-table .planning-cell {
            min-width: 80px;
            height: 50px;
            padding: 2px;
        }

        .last-update {
            color: #888;
            font-size: 0.9rem;
        }

        .refresh-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #2d8a4e;
            border-radius: 50%;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .season-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
        }

        .season-selector select {
            padding: 8px 15px;
            border-radius: 6px;

            color: #fff;

        }

        /* Activity colors */

        }

        }

        }

        .activity-single-player {

            background-color: #deebf7;

        .activity-ago {

            color: #000;
        }

        .activity-torneo {

        .modal-footer {

        .modal-btn {

            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.3s;
        }

        .modal-btn-primary {
            background: #2d8a4e;
            color: #fff;
        }

        .modal-btn-primary:hover {
            background: #3da862;
        }

        .modal-btn-secondary {
            background: #4a5568;
            color: #fff;
        }

        .modal-btn-secondary:hover {
            background: #5a6578;
        }

        /* QR Code Container */
        .qr-code-container {

            align-items: center;
            gap: 15px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;

        .qr-code-container:hover {
            background: rgba(255, 255, 255, 0.2);

        .qr-code-container .qr-label {
            color: #fff;

            text-align: center;
        }

        .qr-code-container #qr-code {
            background: #fff;
            padding: 5px;
            border-radius: 4px;

        /* Payment Cell - Clickable */

            transition: transform 0.2s, box-shadow 0.2s;

        .payment-player-name {

            font-weight: 600;

        .payment-method-btn.selected {
            border-color: #2d8a4e;
            background: rgba(45, 138, 78, 0.3);
        }

        #paypal-buttons-public {

        }

        .time-select {
            padding: 12px 20px;
            font-size: 1.2rem;
            min-width: 80px;
            border-radius: 8px;
            border: 1px solid #2d8a4e;
            background: #16213e;
            color: #fff;

        /* Mobile Responsive */
        @media (max-width: 768px) {

            *,

            *::after {

                margin-left: 0 !important;
                margin-right: 0 !important;

            html,

                max-width: 100% !important;
                padding: 0 !important;
                margin: 0 !important;

            .public-header {

                padding: 10px !important;

                max-width: 100% !important;

            .public-header h1 {

            }

            .season-selector {
                flex-wrap: wrap;

            }

            /* Hide QR code on mobile */
            .qr-code-container {
                display: none !important;
            }

            /* Hide dropdown selector on mobile, show only club name */
            .season-selector label,
            .season-selector select {
                display: none !important;
            }

            .season-selector .mobile-club-name {
                display: block !important;
                color: #fbbf24;
                font-size: 1.1rem;
                font-weight: bold;
            }

            .mobile-court-selector {
                display: flex !important;
                width: 100% !important;
                max-width: 100% !important;
                box-sizing: border-box !important;
                margin: 0 0 10px 0 !important;
                padding: 0 5px !important;
            }

            .mobile-court-selector label {
                flex-shrink: 0 !important;
                margin-right: 8px !important;
            }

            .mobile-court-selector select {
                flex: 1 !important;
                min-width: 0 !important;
                max-width: 100% !important;
                box-sizing: border-box !important;
                padding: 8px 10px !important;
                font-size: 1rem !important;
            }

            .public-planning-grid {
                display: none !important;
            }

            .mobile-vertical-table {
                display: table !important;
                width: 100% !important;
                max-width: 100% !important;
                table-layout: fixed !important;
                margin: 0 !important;
            }

            .mobile-vertical-table th,
            .mobile-vertical-table td {
                padding: 6px 3px !important;
            }

            .mobile-vertical-table .time-column {
                width: 10% !important;
                font-size: 0.85rem !important;
                padding: 5px 3px !important;
            }

            .mobile-vertical-table .activity-cell {
                width: 90% !important;
                word-wrap: break-word;
                overflow-wrap: break-word;
            }

            .public-container {
                padding: 5px !important;
                height: auto;
                overflow-x: hidden;
                max-width: 100%;
                width: 100%;
                box-sizing: border-box;
            }

            .mobile-vertical-table {
                display: table !important;
                width: calc(100% - 10px) !important;
                max-width: calc(100% - 10px) !important;
                table-layout: fixed !important;
                margin: 0 auto !important;
                box-sizing: border-box !important;
            }
        }
    </style>
</head>

        <!-- Firebase SDK -->
        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

        <!-- PayPal SDK -->

        <script>
            let currentDate = new Date();
            let currentPaymentData = null; // Store current payment context

            // Initialize Stripe configuration if not set
            (function initStripeConfig() {
                const existingConfig = Storage.load('stripe_config', null);
                if (!existingConfig || !existingConfig.publishableKey) {
                    // Set default Stripe publishable key
                    Storage.save('stripe_config', {
                        publishableKey: 'pk_test_51SmFjl7UH3JYNRvKfaopxfLoRINhhp3pDbkcGkJ2UdiEA37nRZRSx5hh9d01U9Rr8aNHpLYgLHeaNdApbsdZkUoN00S48ITVak',
                        paymentLink: ''
                    });
                    console.log('[STRIPE] Default configuration saved');
                }
            })();

            // Check URL for date parameter
            let isQRCodeAccess = false;
            function checkDateParameter() {
                const urlParams = new URLSearchParams(window.location.search);
                const dateParam = urlParams.get('date');
                if (dateParam) {
                    const parsedDate = new Date(dateParam);
                    if (!isNaN(parsedDate.getTime())) {
                        currentDate = parsedDate;
                        isQRCodeAccess = true;
                        // Hide date navigation buttons when accessed via QR code
                        document.addEventListener('DOMContentLoaded', () => {
                            const prevBtn = document.getElementById('btn-prev-day');
                            const nextBtn = document.getElementById('btn-next-day');
                            if (prevBtn) prevBtn.style.display = 'none';
                            if (nextBtn) nextBtn.style.display = 'none';
                        });
                    }
                }
            }
            checkDateParameter();

            function formatDate(date) {
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                return day + '/' + month;
            }

            // Format date as YYYY-MM-DD in local timezone (avoid UTC conversion issues)
            function formatDateISO(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            function getDayName(date) {
                const days = ['Domenica', 'Luned√¨', 'Marted√¨', 'Mercoled√¨', 'Gioved√¨', 'Venerd√¨', 'Sabato'];
                return days[date.getDay()];
            }

            // Generate QR Code for current date
            function generateQRCode() {
                const qrContainer = document.getElementById('qr-code');
                if (!qrContainer || typeof QRCode === 'undefined') return;

                // Clear previous QR
                qrContainer.innerHTML = '';

                // Build URL with current date (use local timezone format)
                const dateStr = formatDateISO(currentDate);
                const baseUrl = window.location.origin + window.location.pathname;
                const qrUrl = baseUrl + '?date=' + dateStr;

                // Generate QR code
                new QRCode(qrContainer, {
                    text: qrUrl,
                    width: 64,
                    height: 64,
                    colorDark: '#000000',
                    colorLight: '#ffffff',
                    correctLevel: QRCode.CorrectLevel.M
                });
            }

            // Show larger QR code in modal
            function showQRModal() {
                const dateStr = formatDateISO(currentDate);
                const baseUrl = window.location.origin + window.location.pathname;
                const qrUrl = baseUrl + '?date=' + dateStr;

                const modal = document.createElement('div');
                modal.className = 'modal-overlay';
                modal.id = 'qr-modal';
                modal.innerHTML = `
                <div class="modal-content" style="text-align: center;">
                    <h3 class="modal-title">üì± Scansiona per Pagare</h3>
                    <div id="qr-large" style="display: inline-block; background: #fff; padding: 15px; border-radius: 8px; margin: 15px 0;"></div>
                    <p style="color: #a0aec0; font-size: 0.9rem; margin: 10px 0;">
                        Scansiona questo QR code dal tuo telefono per accedere alla giornata del <strong style="color: #fff;">${formatDate(currentDate)}</strong> e pagare la tua prenotazione.
                    </p>
                    <button class="modal-btn modal-btn-secondary" onclick="closeQRModal()">Chiudi</button>
                </div>
            `;
                document.body.appendChild(modal);

                // Generate larger QR
                new QRCode(document.getElementById('qr-large'), {
                    text: qrUrl,
                    width: 200,
                    height: 200,
                    colorDark: '#000000',
                    colorLight: '#ffffff',
                    correctLevel: QRCode.CorrectLevel.M
                });
            }

            function closeQRModal() {
                const modal = document.getElementById('qr-modal');
                if (modal) modal.remove();
            }

            // Show payment modal for a booking
            function showPaymentModal(courtId, time, reservation) {
                if (!reservation || !reservation.players) return;

                const filledPlayers = reservation.players.filter(p => p && p.trim());
                if (filledPlayers.length === 0) return;

                currentPaymentData = {
                    courtId: courtId,
                    time: time,
                    date: formatDateISO(currentDate),
                    reservation: reservation
                };

                // Calculate quotas for each player
                const playersHtml = filledPlayers.map((player, idx) => {
                    // Find the original index in the players array
                    const originalIdx = reservation.players.findIndex((p, i) => p === player && reservation.players.slice(0, i).filter(x => x === player).length === filledPlayers.slice(0, idx).filter(x => x === player).length);
                    const quota = reservation.payments ? (reservation.payments[originalIdx] || 0) : 0;
                    const paid = reservation.paid ? (reservation.paid[originalIdx] || 0) : 0;
                    const remaining = Math.max(0, quota - paid);

                    return `
                    <div class="payment-player-row">
                        <input type="checkbox" id="pay-check-${originalIdx}" data-index="${originalIdx}" 
                               ${remaining <= 0 ? 'disabled' : ''} onchange="updatePaymentTotal()">
                        <div class="payment-player-info">
                            <div class="payment-player-name">${player}</div>
                            <div class="payment-player-details">
                                Quota: ‚Ç¨${quota.toFixed(2)} | Pagato: ‚Ç¨${paid.toFixed(2)}
                                ${remaining > 0 ? ` | <span style="color:#ef4444;">Da pagare: ‚Ç¨${remaining.toFixed(2)}</span>` : '<span style="color:#22c55e;">‚úÖ Saldato</span>'}
                            </div>
                        </div>
                        <input type="number" id="pay-amount-${originalIdx}" class="payment-amount-input" 
                               value="${remaining.toFixed(2)}" min="0" step="0.5" 
                               onchange="updatePaymentTotal()" ${remaining <= 0 ? 'disabled' : ''}>
                    </div>
                `;
                }).join('');

                const modal = document.createElement('div');
                modal.className = 'modal-overlay';

            async function updatePaymentInFirebase(method) {
                if (!currentPaymentData) {
                    console.error('[PAYMENT] No current payment data');
                    return;
                }

                // CRITICAL FIX: Use pre-saved selectedPayments if available (from Stripe/PayPal flow)
                // Otherwise fall back to reading from DOM (for other payment methods)
                let selectedPayments = currentPaymentData.selectedPayments;

                if (!selectedPayments || selectedPayments.length === 0) {
                    // Fallback: read from DOM (for PayPal and other methods)
                    const checkboxes = document.querySelectorAll('[id^="pay-check-"]:checked');
                    if (checkboxes.length === 0) {
                        console.error('[PAYMENT] No players selected and no pre-saved payments');
                        return;
                    }

                    selectedPayments = [];
                    checkboxes.forEach(cb => {
                        const idx = parseInt(cb.dataset.index);
                        const amountInput = document.getElementById(`pay-amount-${idx}`);
                        if (amountInput && !amountInput.disabled) {
                            const amount = parseFloat(amountInput.value) || 0;
                            if (amount > 0) {
                                selectedPayments.push({ index: idx, amount: amount });
                            }
                        }
                    });
                }

                if (!selectedPayments || selectedPayments.length === 0) {
                    console.error('[PAYMENT] No players selected');
                    return;
                }

                console.log('[PAYMENT] Updating payment in Firebase:', {
                    courtId: currentPaymentData.courtId,
                    date: currentPaymentData.date,
                    time: currentPaymentData.time,
                    method: method,
                    selectedPayments: selectedPayments
                });

                // Force fresh data load from Firebase to avoid overwrites
                if (Storage.isFirebaseConnected()) {
                    try {
                        console.log('[PAYMENT] Fetching latest data from Firebase...');
                        await Storage.loadFromFirebase(Storage.KEYS.COURTS);
                    } catch (e) {
                        console.error('[PAYMENT] Error fetching data:', e);
                    }
                }

                // Get current courts data
                const courts = Storage.load(Storage.KEYS.COURTS, []);
                const courtIdx = courts.findIndex(c => c.id === currentPaymentData.courtId);
                if (courtIdx === -1) {
                    console.error('[PAYMENT] Court not found:', currentPaymentData.courtId);
                    return;
                }

                const court = courts[courtIdx];
                if (!court.reservations) {
                    console.error('[PAYMENT] No reservations on court');
                    return;
                }

                // Find the reservation - normalize time format for comparison
                const normalizedTime = currentPaymentData.time.replace('.', ':').replace(':', '.');
                const resIdx = court.reservations.findIndex(r => {
                    if (r.date !== currentPaymentData.date) return false;

                    // Compare times in different formats
                    const resFrom = r.from || '';
                    const timeToCompare = currentPaymentData.time;

                    // Try different format comparisons
                    return resFrom === timeToCompare ||
                        resFrom.replace('.', ':') === timeToCompare.replace('.', ':') ||
                        resFrom.replace(':', '.') === timeToCompare.replace(':', '.') ||
                        (resFrom <= timeToCompare && r.to > timeToCompare);
                });

                if (resIdx === -1) {
                    // Try to find a recurring reservation
                    const dayName = Matching.getDayNameFromDate(currentPaymentData.date);
                    const recurringIdx = court.reservations.findIndex(r => {
                        if (r.date) return false; // Skip dated reservations
                        if (r.day !== dayName) return false;

                        const resFrom = r.from || '';
                        const timeToCompare = currentPaymentData.time;

                        return resFrom === timeToCompare ||
                            resFrom.replace('.', ':') === timeToCompare.replace('.', ':') ||
                            resFrom.replace(':', '.') === timeToCompare.replace(':', '.') ||
                            (resFrom <= timeToCompare && r.to > timeToCompare);
                    });

                    if (recurringIdx !== -1) {
                        console.log('[PAYMENT] Found recurring reservation, creating instance for date');
                        // Clone the recurring reservation to a new specific-date reservation
                        const recurringRes = court.reservations[recurringIdx];
                        const newRes = JSON.parse(JSON.stringify(recurringRes));
                        newRes.date = currentPaymentData.date;
                        delete newRes.day; // Remove day, use date

                        // Add to reservations list
                        court.reservations.push(newRes);

                        // Continue with the NEW reservation
                        const reservation = newRes; // Use the new instance

                        if (!reservation.paid) reservation.paid = [0, 0, 0, 0];
                        if (!reservation.paymentMethods) reservation.paymentMethods = ['', '', '', ''];

                        // Update paid amounts using pre-saved selectedPayments
                        selectedPayments.forEach(payment => {
                            const idx = payment.index;
                            const amount = payment.amount;
                            if (amount > 0) {
                                reservation.paid[idx] = (reservation.paid[idx] || 0) + amount;
                                reservation.paymentMethods[idx] = method;
                                console.log('[PAYMENT] Updated player', idx, 'paid:', reservation.paid[idx], 'method:', method);
                            }
                        });

                        // Save to Firebase
                        courts[courtIdx] = court;
                        try {
                            await Storage.save(Storage.KEYS.COURTS, courts);
                            console.log('[PAYMENT] New instance with payment saved successfully');
                            alert(`‚úÖ Pagamento ${method === 'carta' ? 'Carta' : 'Mobile'} registrato con successo!`);
                            location.reload();
                        } catch (error) {
                            console.error('[PAYMENT] Error saving:', error);
                            alert('‚ùå Errore nel salvataggio: ' + (error.message || error));
                        }
                        return;
                    }

                    console.error('[PAYMENT] Reservation not found for:', currentPaymentData.date, currentPaymentData.time);
                    console.log('[PAYMENT] Available reservations:', court.reservations.map(r => ({ date: r.date, day: r.day, from: r.from, to: r.to })));
                    alert('‚ùå Errore: Prenotazione non trovata. Impossibile registrare il pagamento.');
                    return;
                }

                const reservation = court.reservations[resIdx];
                console.log('[PAYMENT] Found reservation:', reservation);

                if (!reservation.paid) reservation.paid = [0, 0, 0, 0];
                if (!reservation.paymentMethods) reservation.paymentMethods = ['', '', '', ''];

                // Update paid amounts using pre-saved selectedPayments
                selectedPayments.forEach(payment => {
                    const idx = payment.index;
                    const amount = payment.amount;
                    if (amount > 0) {
                        reservation.paid[idx] = (reservation.paid[idx] || 0) + amount;
                        reservation.paymentMethods[idx] = method;
                        console.log('[PAYMENT] Updated player', idx, 'paid:', reservation.paid[idx], 'method:', method);
                    }
                });

                // Save to Firebase
                courts[courtIdx] = court;
                try {
                    await Storage.save(Storage.KEYS.COURTS, courts);
                    console.log('[PAYMENT] Payment saved to Firebase successfully');
                    alert(`‚úÖ Pagamento ${method === 'carta' ? 'Carta' : 'Mobile'} registrato con successo!`);
                    location.reload();
                } catch (error) {
                    console.error('[PAYMENT] Error saving to Firebase:', error);
                    alert('‚ùå Errore nel salvataggio del pagamento sul server.\nControlla la connessione o contatta l\'amministratore.\n\nDettaglio errore: ' + (error.message || error));
                    // Revert local change if needed? ideally yes, but complex.
                    // For now, let's just warn.
                    return;
                }

                // Refresh view
                renderPlanning();
            }

                            var nextTime = times[t + 1] || Matching.addTime(standardizedTime, 60);
                            var standardizedNextTime = nextTime.replace('.', ':');

                            if (court.reservations) {
                                for (var r = 0; r < court.reservations.length; r++) {

                                    if (reservation.date === dateStr && standardizedTime < reservation.to && standardizedNextTime > reservation.from) {

                                    var firstPlayerLower = (res.players[0] || '').toLowerCase();
                                    var isActivity = activityLabels.indexOf(firstPlayerLower) !== -1;

                                    cellContent = '<span class="cell-label">' + label + '</span>';
                                }
                            }

                });
            }

            // Render mobile vertical table for selected court
            function renderMobilePlanning() {
                try {
                    var season = document.getElementById('season-select').value;
                    var dateStr = formatDateISO(currentDate);
                    var dayName = Matching.getDayNameFromDate(dateStr);

                    var courts = Courts.getAvailable(season);
                    var mobileTable = document.getElementById('mobile-planning-table');
                    var select = document.getElementById('mobile-court-select');

                    if (!mobileTable || !courts || courts.length === 0) return;

                    var selectedCourtId = select.value;
                    var court = courts.find(function (c) { return c.id === selectedCourtId; });

                    if (!court) {
                        court = courts[0];
                    }

                    var planningTemplates = Storage.load('planning_templates', {}) || {};
                    var dayTemplate = (planningTemplates && planningTemplates[dateStr]) ? planningTemplates[dateStr] : {};
                    var defaultTimes = ['08.30', '09.30', '10.30', '11.30', '12.30', '13.30', '14.30', '15.30', '16.30', '17.30', '18.30', '19.30', '20.30', '21.30', '22.30'];
                    var times = dayTemplate[court.id] || defaultTimes;

                    var activityLabels = ['match', 'scuola', 'ago', 'promo', 'torneo', 'manutenzione'];

                    var tableHtml = '<colgroup><col style="width:75px"><col style="width:auto"></colgroup>';
                    tableHtml += '<tbody>';
                    tableHtml += '<tr><th colspan="2" style="background:#2d8a4e;color:#fff;font-size:1.1rem;padding:12px;">' + court.name + '</th></tr>';

                    for (var t = 0; t < times.length; t++) {
                        var time = times[t];
                        var standardizedTime = time.replace('.', ':');
                        var nextTime = times[t + 1] || Matching.addTime(standardizedTime, 60);
                        var standardizedNextTime = nextTime.replace('.', ':');

                        var res = null;
                        if (court.reservations) {
                            for (var r = 0; r < court.reservations.length; r++) {
                                var reservation = court.reservations[r];
                                if (reservation.date === dateStr && standardizedTime < reservation.to && standardizedNextTime > reservation.from) {
                                    res = reservation;
                                    break;
                                }
                            }
                            if (!res) {
                                for (var r = 0; r < court.reservations.length; r++) {
                                    var reservation = court.reservations[r];
                                    if (!reservation.date && reservation.day === dayName && standardizedTime < reservation.to && standardizedNextTime > reservation.from) {
                                        res = reservation;
                                        break;
                                    }
                                }
                            }
                        }

                        var cellClass = 'activity-free';
                        var cellContent = '-';

                        if (res) {
                            if (res.players && res.players.some(function (p) { return p; })) {
                                var filledPlayers = res.players.filter(function (p) { return p && p.trim(); });
                                var hasOnlyFirst = res.players[0] && !res.players[1] && !res.players[2] && !res.players[3];
                                var firstPlayerLower = (res.players[0] || '').toLowerCase();
                                var isActivity = activityLabels.indexOf(firstPlayerLower) !== -1;

                                // Helper to check if player at index has paid
                                var playerHasPaid = function (idx) {
                                    return res.paid && res.paid[idx] && res.paid[idx] > 0;
                                };

                                // Helper to get full player name with green if paid
                                var getPlayerNameStyledMobile = function (name, idx) {
                                    if (!name || !name.trim()) return '';
                                    if (playerHasPaid(idx)) {
                                        return '<span style="color:#22c55e;font-weight:600;">' + name + '</span>';
                                    }
                                    return '<span>' + name + '</span>';
                                };

                                if (hasOnlyFirst && isActivity) {
                                    cellClass = 'activity-' + firstPlayerLower;
                                    cellContent = res.players[0];
                                } else if (hasOnlyFirst) {
                                    cellClass = 'activity-single-player';
                                    cellContent = playerHasPaid(0) ?
                                        '<span style="color:#22c55e;font-weight:600;">' + res.players[0] + '</span>' :
                                        res.players[0];
                                } else {
                                    cellClass = 'activity-players';
                                    // Show each player with their original index for payment check
                                    var playerHtmls = [];
                                    for (var i = 0; i < res.players.length; i++) {
                                        if (res.players[i] && res.players[i].trim()) {
                                            playerHtmls.push(getPlayerNameStyledMobile(res.players[i], i));
                                        }
                                    }
                                    cellContent = playerHtmls.join('<br>');
                                }
                            } else {
                                cellClass = 'activity-' + (res.type || 'reserved');
                                cellContent = res.label || (res.type ? res.type.toUpperCase() : 'Prenotato');
                            }
                        }

                        // Store reservation data for click handlers
                        var clickHandler = '';
                        if (res && res.players && res.players.some(function (p) { return p && p.trim(); })) {
                            // Store reservation in global object for later retrieval
                            if (!window.reservationsCache) window.reservationsCache = {};
                            var cacheKey = court.id + '_' + time;
                            window.reservationsCache[cacheKey] = res;
                            clickHandler = ' onclick="showPaymentModal(\'' + court.id + '\', \'' + time + '\', window.reservationsCache[\'' + cacheKey + '\'])" style="cursor:pointer;"';
                        }

                        tableHtml += '<tr>';
                        tableHtml += '<td class="time-column">' + time + '</td>';
                        tableHtml += '<td class="activity-cell clickable-cell ' + cellClass + '"' + clickHandler + '>' + cellContent + '</td>';
                        tableHtml += '</tr>';
                    }

                    tableHtml += '</tbody>';
                    mobileTable.innerHTML = tableHtml;



                } catch (e) {
                    console.error('Error rendering mobile planning:', e);
                }
            }


            // Initialize with Firebase support
            async function init() {
                // If Firebase is connected, load data first and subscribe to changes
                if (Storage.isFirebaseConnected()) {
                    console.log('üîÑ Public view: caricamento dati da Firebase...');
                    await Storage.loadFromFirebase(Storage.KEYS.COURTS);
                    await Storage.loadFromFirebase(Storage.KEYS.PLANNING_TEMPLATES);
                    await Storage.loadFromFirebase(Storage.KEYS.QR_CONFIG);

                    // Subscribe to real-time updates
                    Storage.subscribe(Storage.KEYS.COURTS, () => {
                        console.log('üì° Aggiornamento campi ricevuto');
                        renderPlanning();
                    });
                    Storage.subscribe(Storage.KEYS.PLANNING_TEMPLATES, () => {
                        console.log('üì° Aggiornamento templates ricevuto');
                        renderPlanning();
                    });
                    Storage.subscribe(Storage.KEYS.QR_CONFIG, () => {
                        console.log('üì° Aggiornamento configurazione QR ricevuto');
                    });

                    console.log('‚úÖ Public view: sottoscritto a aggiornamenti real-time');
                }

                // Initial render
                renderPlanning();
            }

            // Start initialization
            init();

            // Auto-refresh every 30 seconds (as backup for non-Firebase mode)
            setInterval(function () {
                if (!Storage.isFirebaseConnected()) {
                    renderPlanning();
                }
            }, 30000);

            // Real-time update when admin makes changes (localStorage events for non-Firebase mode)
            window.addEventListener('storage', function (event) {
                if (event.key === 'tennis_courts' || event.key === 'planning_templates') {
                    console.log('Detected change from admin, updating...');
                    renderPlanning();
                }
            });
        </script>

    <!-- Public View Authentication Script -->
    <script>
        // Check if public password is required
        function checkPublicAuth() {
            try {
                const storedPasswords = localStorage.getItem('app_passwords');
                if (storedPasswords) {
                    const passwords = JSON.parse(storedPasswords);
                    // If public password is set, require login
                    if (passwords.public && passwords.public.trim() !== '') {
                        // Check if already logged in
                        if (sessionStorage.getItem('public_logged_in') === 'true') {
                            showPublicContent();
                        } else {
                            // Show login overlay
                            document.getElementById('public-login-overlay').style.display = 'flex';
                            document.getElementById('public-content').style.display = 'none';
                        }
                        return;
                    }
                }
            } catch (e) {
                console.warn('Could not check public password:', e);
            }
            // No password required, show content directly
            showPublicContent();
        }

        function checkPublicPassword() {
            const input = document.getElementById('public-password');
            const error = document.getElementById('public-login-error');

            try {
                const storedPasswords = localStorage.getItem('app_passwords');
                if (storedPasswords) {
                    const passwords = JSON.parse(storedPasswords);
                    if (input.value === passwords.public) {
                        sessionStorage.setItem('public_logged_in', 'true');
                        showPublicContent();
                        return;
                    }
                }
            } catch (e) {
                console.warn('Error checking password:', e);
            }

            error.style.display = 'block';
            input.value = '';
            input.focus();
        }

        function showPublicContent() {
            document.getElementById('public-login-overlay').style.display = 'none';
            document.getElementById('public-content').style.display = 'block';
        }

        // Check auth on page load
        window.addEventListener('DOMContentLoaded', checkPublicAuth);
    </script>
