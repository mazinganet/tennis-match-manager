<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Planning - Vista Pubblica</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- QRCode.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        /* Stili fullscreen per vista pubblica */
        html,
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            min-height: 100vh;
            overflow-x: hidden;
            max-width: 100vw;
        }

        .public-header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #2d8a4e;
        }

        .public-header h1 {
            color: #fff;
            margin: 0;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .public-header h1 span {
            color: #2d8a4e;
        }

        .date-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .date-nav button {
            background: #2d8a4e;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .date-nav button:hover {
            background: #3da862;
        }

        .current-date {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            min-width: 200px;
            text-align: center;
        }

        .day-name {
            color: #fbbf24;
            font-size: 1.2rem;
        }

        .public-container {
            padding: 20px;
            height: calc(100vh - 100px);
            overflow: auto;
        }

        .public-planning-grid {
            display: block;
            overflow-x: auto;
            padding: 10px;
            background: #fff;
            border-radius: 8px;
        }

        .public-horizontal-table {
            width: 100%;
            min-width: 1200px;
            border-collapse: collapse;
            background-color: #fff;
            font-size: 0.8rem;
        }

        .public-horizontal-table th,
        .public-horizontal-table td {
            border: 1px solid #000;
            padding: 4px;
            text-align: center;
            vertical-align: middle;
        }

        .public-horizontal-table .court-header-cell {
            background: #2d8a4e;
            color: #fff;
            width: 120px;
            min-width: 120px;
        }

        .public-horizontal-table .time-header-cell {
            background: #2d8a4e;
            color: #fff;
            font-size: 0.85rem;
            min-width: 80px;
        }

        .public-horizontal-table .court-name-cell {
            background: #3da862;
            color: #fff;
            font-weight: bold;
            text-align: left;
            padding-left: 8px;
        }

        .public-horizontal-table .planning-cell {
            min-width: 80px;
            height: 50px;
            padding: 2px;
        }

        .last-update {
            color: #888;
            font-size: 0.9rem;
        }

        .refresh-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #2d8a4e;
            border-radius: 50%;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .season-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
        }

        .season-selector select {
            padding: 8px 15px;
            border-radius: 6px;
            border: 1px solid #2d8a4e;
            background: #16213e;
            color: #fff;
            font-size: 1rem;
        }

        /* Activity colors */
        .activity-free {
            background-color: #fff;
        }

        .activity-confirmed {
            background-color: #92d050;
            color: #000;
        }

        .activity-players {
            background-color: #fff;
            color: #000;
        }

        .activity-single-player {
            background-color: #c5e1a5;
            color: #000;
        }

        .activity-scuola {
            background-color: #deebf7;
            color: #000;
        }

        .activity-ago {
            background-color: #f4b084;
            color: #000;
        }

        .activity-promo {
            background-color: #ffff00;
            color: #000;
        }

        .activity-torneo {
            background-color: #ffc000;
            color: #000;
        }

        .activity-manutenzione {
            background-color: #a6a6a6;
            color: #000;
        }

        .activity-reserved {
            background-color: #ff0000;
            color: #fff;
        }

        /* Mobile Court Selector */
        .mobile-court-selector {
            display: none;
            align-items: center;
            gap: 10px;
            color: #fff;
            margin-bottom: 15px;
        }

        .mobile-court-selector select {
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #2d8a4e;
            background: #16213e;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            flex: 1;
        }

        /* Mobile Vertical Table */
        .mobile-vertical-table {
            display: none;
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            font-size: 0.9rem;
        }

        .mobile-vertical-table th,
        .mobile-vertical-table td {
            border: 1px solid #000;
            padding: 6px 4px;
            text-align: center;
            vertical-align: middle;
        }

        .mobile-vertical-table .time-column {
            background: #2d8a4e;
            color: #fff;
            font-weight: bold;
        }

        .mobile-vertical-table .activity-cell {
            min-height: 40px;
        }



        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .modal-content {
            background: #1a1a2e;
            border-radius: 12px;
            padding: 25px;
            min-width: 300px;
            max-width: 90vw;
            border: 2px solid #2d8a4e;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-title {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-body {
            color: #a0aec0;
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .modal-btn {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.3s;
        }

        .modal-btn-primary {
            background: #2d8a4e;
            color: #fff;
        }

        .modal-btn-primary:hover {
            background: #3da862;
        }

        .modal-btn-secondary {
            background: #4a5568;
            color: #fff;
        }

        .modal-btn-secondary:hover {
            background: #5a6578;
        }

        /* QR Code Container */
        .qr-code-container {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .qr-code-container:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .qr-code-container .qr-label {
            color: #fff;
            font-size: 0.85rem;
            text-align: center;
        }

        .qr-code-container #qr-code {
            background: #fff;
            padding: 5px;
            border-radius: 4px;
        }

        /* Payment Cell - Clickable */
        .clickable-cell {
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .clickable-cell:hover {
            transform: scale(1.02);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Payment Modal Styles */
        .payment-modal-content {
            background: #1a1a2e;
            border-radius: 12px;
            padding: 20px;
            width: 95%;
            max-width: 400px;
            border: 2px solid #2d8a4e;
        }

        .payment-player-row {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            background: rgba(45, 138, 78, 0.1);
            border: 1px solid rgba(45, 138, 78, 0.3);
        }

        .payment-player-info {
            flex: 1;
        }

        .payment-player-name {
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
        }

        .payment-player-details {
            color: #a0aec0;
            font-size: 0.8rem;
            margin-top: 4px;
        }

        .payment-amount-input {
            width: 80px;
            padding: 8px;
            text-align: right;
            border-radius: 6px;
            border: 1px solid #444;
            background: #16213e;
            color: #fff;
            font-size: 1rem;
        }

        .payment-method-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .payment-method-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid #444;
            border-radius: 8px;
            background: #16213e;
            color: #fff;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .payment-method-btn:hover {
            border-color: #2d8a4e;
            background: rgba(45, 138, 78, 0.2);
        }

        .payment-method-btn.selected {
            border-color: #2d8a4e;
            background: rgba(45, 138, 78, 0.3);
        }

        #paypal-buttons-public {
            min-height: 100px;
            margin-top: 15px;
        }

        .time-select {
            padding: 12px 20px;
            font-size: 1.2rem;
            min-width: 80px;
            border-radius: 8px;
            border: 1px solid #2d8a4e;
            background: #16213e;
            color: #fff;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {

            *,
            *::before,
            *::after {
                box-sizing: border-box !important;
                margin-left: 0 !important;
                margin-right: 0 !important;
            }

            html,
            body {
                overflow-x: hidden !important;
                width: 100% !important;
                max-width: 100% !important;
                padding: 0 !important;
                margin: 0 !important;
            }

            .public-header {
                flex-direction: column;
                gap: 10px;
                padding: 10px !important;
                width: 100% !important;
                max-width: 100% !important;
            }

            .public-header h1 {
                font-size: 1.4rem;
            }

            .date-nav {
                gap: 10px;
            }

            .date-nav button {
                padding: 8px 12px;
                font-size: 0.9rem;
            }

            .current-date {
                min-width: 120px;
                font-size: 1.2rem;
            }

            .day-name {
                font-size: 1rem;
            }

            .season-selector {
                flex-wrap: wrap;
                justify-content: center;
            }

            /* Hide QR code on mobile */
            .qr-code-container {
                display: none !important;
            }

            /* Hide dropdown selector on mobile, show only club name */
            .season-selector label,
            .season-selector select {
                display: none !important;
            }

            .season-selector .mobile-club-name {
                display: block !important;
                color: #fbbf24;
                font-size: 1.1rem;
                font-weight: bold;
            }

            .mobile-court-selector {
                display: flex !important;
                width: 100% !important;
                max-width: 100% !important;
                box-sizing: border-box !important;
                margin: 0 0 10px 0 !important;
                padding: 0 5px !important;
            }

            .mobile-court-selector label {
                flex-shrink: 0 !important;
                margin-right: 8px !important;
            }

            .mobile-court-selector select {
                flex: 1 !important;
                min-width: 0 !important;
                max-width: 100% !important;
                box-sizing: border-box !important;
                padding: 8px 10px !important;
                font-size: 1rem !important;
            }

            .public-planning-grid {
                display: none !important;
            }

            .mobile-vertical-table {
                display: table !important;
                width: 100% !important;
                max-width: 100% !important;
                table-layout: fixed !important;
                margin: 0 !important;
            }

            .mobile-vertical-table th,
            .mobile-vertical-table td {
                padding: 6px 3px !important;
            }

            .mobile-vertical-table .time-column {
                width: 10% !important;
                font-size: 0.85rem !important;
                padding: 5px 3px !important;
            }

            .mobile-vertical-table .activity-cell {
                width: 90% !important;
                word-wrap: break-word;
                overflow-wrap: break-word;
            }

            .public-container {
                padding: 5px !important;
                height: auto;
                overflow-x: hidden;
                max-width: 100%;
                width: 100%;
                box-sizing: border-box;
            }

            .mobile-vertical-table {
                display: table !important;
                width: calc(100% - 10px) !important;
                max-width: calc(100% - 10px) !important;
                table-layout: fixed !important;
                margin: 0 auto !important;
                box-sizing: border-box !important;
            }
        }
    </style>
</head>

<body>
    <header class="public-header">
        <h1>üéæ Tennis <span>Planning</span></h1>

        <div class="date-nav" id="date-navigation">
            <button onclick="changeDay(-1)" id="btn-prev-day">‚óÄ Ieri</button>
            <div class="current-date">
                <div class="day-name" id="day-name">Luned√¨</div>
                <div id="current-date">23/12/2024</div>
            </div>
            <button onclick="changeDay(1)" id="btn-next-day">Domani ‚ñ∂</button>
        </div>

        <div class="season-selector">
            <label>Sede:</label>
            <select id="season-select" onchange="renderPlanning()">
                <option value="winter">Viserba</option>
                <option value="summer">Rivabella</option>
            </select>
            <span class="mobile-club-name" id="mobile-club-name" style="display: none;">Viserba</span>

                Aggiornato: <span id="last-update-time">--:--</span>
                <span class="refresh-indicator"></span>
            </span>

        <!-- QR Code for Mobile Access -->
        <div class="qr-code-container" onclick="showQRModal()" title="Scansiona per pagare dal mobile">

            <div class="qr-label">üì± Scansiona<br>per pagare</div>
        </div>
    </header>

    <div class="public-container">
        <!-- Mobile Court Selector -->
        <div class="mobile-court-selector">
            <label>üìç Campo:</label>
            <select id="mobile-court-select" onchange="renderMobilePlanning()">
                <!-- Options populated dynamically -->
            </select>
        </div>

        <!-- Desktop Horizontal Tables -->
        <div class="public-planning-grid" id="planning-grid">
            <!-- Tables will be generated here -->
        </div>

        <!-- Mobile Vertical Table -->
        <table class="mobile-vertical-table" id="mobile-planning-table">
            <!-- Mobile table will be generated here -->
        </table>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="js/firebase-config.js"></script>

    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=EUR&intent=capture"></script>

    <script src="js/storage.js"></script>
    <script src="js/courts.js"></script>
    <script src="js/players.js"></script>
    <script src="js/matching.js"></script>
    <script>
        let currentDate = new Date();
        let currentPaymentData = null; // Store current payment context

        // Check URL for date parameter
        let isQRCodeAccess = false;
        function checkDateParameter() {
            const urlParams = new URLSearchParams(window.location.search);
            const dateParam = urlParams.get('date');
            if (dateParam) {
                const parsedDate = new Date(dateParam);
                if (!isNaN(parsedDate.getTime())) {
                    currentDate = parsedDate;
                    isQRCodeAccess = true;
                    // Hide date navigation buttons when accessed via QR code
                    document.addEventListener('DOMContentLoaded', () => {
                        const prevBtn = document.getElementById('btn-prev-day');
                        const nextBtn = document.getElementById('btn-next-day');
                        if (prevBtn) prevBtn.style.display = 'none';
                        if (nextBtn) nextBtn.style.display = 'none';
                    });
                }
            }
        }
        checkDateParameter();

        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            return day + '/' + month;
        }

        // Format date as YYYY-MM-DD in local timezone (avoid UTC conversion issues)
        function formatDateISO(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function getDayName(date) {
            const days = ['Domenica', 'Luned√¨', 'Marted√¨', 'Mercoled√¨', 'Gioved√¨', 'Venerd√¨', 'Sabato'];
            return days[date.getDay()];
        }

        // Generate QR Code for current date
        function generateQRCode() {
            const qrContainer = document.getElementById('qr-code');
            if (!qrContainer || typeof QRCode === 'undefined') return;

            // Clear previous QR
            qrContainer.innerHTML = '';

            // Build URL with current date (use local timezone format)
            const dateStr = formatDateISO(currentDate);
            const baseUrl = window.location.origin + window.location.pathname;
            const qrUrl = baseUrl + '?date=' + dateStr;

            // Generate QR code
            new QRCode(qrContainer, {
                text: qrUrl,
                width: 64,
                height: 64,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.M
            });
        }

        // Show larger QR code in modal
        function showQRModal() {
            const dateStr = formatDateISO(currentDate);
            const baseUrl = window.location.origin + window.location.pathname;
            const qrUrl = baseUrl + '?date=' + dateStr;

            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.id = 'qr-modal';
            modal.innerHTML = `
                <div class="modal-content" style="text-align: center;">
                    <h3 class="modal-title">üì± Scansiona per Pagare</h3>
                    <div id="qr-large" style="display: inline-block; background: #fff; padding: 15px; border-radius: 8px; margin: 15px 0;"></div>
                    <p style="color: #a0aec0; font-size: 0.9rem; margin: 10px 0;">
                        Scansiona questo QR code dal tuo telefono per accedere alla giornata del <strong style="color: #fff;">${formatDate(currentDate)}</strong> e pagare la tua prenotazione.
                    </p>
                    <button class="modal-btn modal-btn-secondary" onclick="closeQRModal()">Chiudi</button>
                </div>
            `;
            document.body.appendChild(modal);

            // Generate larger QR
            new QRCode(document.getElementById('qr-large'), {
                text: qrUrl,
                width: 200,
                height: 200,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.M
            });
        }

        function closeQRModal() {
            const modal = document.getElementById('qr-modal');
            if (modal) modal.remove();
        }

        // Show payment modal for a booking
        function showPaymentModal(courtId, time, reservation) {
            if (!reservation || !reservation.players) return;

            const filledPlayers = reservation.players.filter(p => p && p.trim());
            if (filledPlayers.length === 0) return;

            currentPaymentData = {
                courtId: courtId,
                time: time,
                date: formatDateISO(currentDate),
                reservation: reservation
            };

            // Calculate quotas for each player
            const playersHtml = filledPlayers.map((player, idx) => {
                // Find the original index in the players array
                const originalIdx = reservation.players.findIndex((p, i) => p === player && reservation.players.slice(0, i).filter(x => x === player).length === filledPlayers.slice(0, idx).filter(x => x === player).length);
                const quota = reservation.payments ? (reservation.payments[originalIdx] || 0) : 0;
                const paid = reservation.paid ? (reservation.paid[originalIdx] || 0) : 0;
                const remaining = Math.max(0, quota - paid);

                return `
                    <div class="payment-player-row">
                        <input type="checkbox" id="pay-check-${originalIdx}" data-index="${originalIdx}" 
                               ${remaining <= 0 ? 'disabled' : ''} onchange="updatePaymentTotal()">
                        <div class="payment-player-info">
                            <div class="payment-player-name">${player}</div>
                            <div class="payment-player-details">
                                Quota: ‚Ç¨${quota.toFixed(2)} | Pagato: ‚Ç¨${paid.toFixed(2)}
                                ${remaining > 0 ? ` | <span style="color:#ef4444;">Da pagare: ‚Ç¨${remaining.toFixed(2)}</span>` : '<span style="color:#22c55e;">‚úÖ Saldato</span>'}
                            </div>
                        </div>
                        <input type="number" id="pay-amount-${originalIdx}" class="payment-amount-input" 
                               value="${remaining.toFixed(2)}" min="0" step="0.5" 
                               onchange="updatePaymentTotal()" ${remaining <= 0 ? 'disabled' : ''}>
                    </div>
                `;
            }).join('');

            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.id = 'payment-modal';
            modal.innerHTML = `
                <div class="payment-modal-content">
                    <h3 class="modal-title">üí≥ Paga Prenotazione</h3>
                    <p style="text-align: center; color: #a0aec0; margin-bottom: 15px;">
                        ${formatDate(currentDate)} - Ore ${time}
                    </p>
                    
                    <div class="payment-players-list">
                        ${playersHtml}
                    </div>

                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px; background: rgba(34, 197, 94, 0.1); border-radius: 8px; margin: 15px 0; border: 1px solid rgba(34, 197, 94, 0.3);">
                        <span style="color: #fff; font-weight: 600;">Totale:</span>
                        <span id="payment-total" style="color: #22c55e; font-weight: 700; font-size: 1.2rem;">‚Ç¨0.00</span>
                    </div>

                    <div class="payment-method-buttons">
                        <button class="payment-method-btn selected" onclick="selectPaymentMethod('carta', event)">üí≥ Carta</button>
                        <button class="payment-method-btn" onclick="selectPaymentMethod('paypal', event)">üÖøÔ∏è PayPal</button>
                    </div>

                    <div id="payment-qr-container" style="display: none; text-align: center; margin-top: 15px; padding: 15px; background: #fff; border-radius: 8px;">
                        <div id="payment-qr-code" style="display: inline-block;"></div>
                        <p style="color: #666; font-size: 0.9rem; margin-top: 10px; margin-bottom: 0;">Scansiona per pagare</p>
                    </div>

                    <div id="paypal-buttons-public" style="display: none;"></div>

                    <div id="cash-confirm-btn" style="margin-top: 15px;">
                        <button class="modal-btn modal-btn-primary" style="width: 100%;" onclick="confirmMobilePayment()">
                            ‚úÖ Conferma Pagamento
                        </button>
                    </div>

                    <button class="modal-btn modal-btn-secondary" style="width: 100%; margin-top: 10px;" onclick="closePaymentModal()">
                        Annulla
                    </button>
                </div>
            `;
            document.body.appendChild(modal);

            updatePaymentTotal();
            // Initialize with Carta payment method selected (default state is already correct)
        }

        function closePaymentModal() {
            const modal = document.getElementById('payment-modal');
            if (modal) modal.remove();
            currentPaymentData = null;
        }

        function updatePaymentTotal() {
            const checkboxes = document.querySelectorAll('[id^="pay-check-"]:checked');
            let total = 0;

            checkboxes.forEach(cb => {
                const idx = cb.dataset.index;
                const amountInput = document.getElementById(`pay-amount-${idx}`);
                if (amountInput && !amountInput.disabled) {
                    total += parseFloat(amountInput.value) || 0;
                }
            });

            const totalSpan = document.getElementById('payment-total');
            if (totalSpan) {
                totalSpan.textContent = '‚Ç¨' + total.toFixed(2);
            }
        }

        let selectedPaymentMethod = 'carta';

        function generatePaymentQRCode() {
            const container = document.getElementById('payment-qr-code');
            const totalSpan = document.getElementById('payment-total');
            const config = Storage.load('qr_config', { label: 'Pagamento Mobile', data: '' });

            if (!container || !config.data) return;

            container.innerHTML = '';
            new QRCode(container, {
                text: config.data,
                width: 150,
                height: 150,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.M
            });
        }

        function selectPaymentMethod(method, evt) {
            selectedPaymentMethod = method;

            // Update button styles
            document.querySelectorAll('.payment-method-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            if (evt && evt.target) {
                evt.target.classList.add('selected');
            } else {
                // Fallback: find button by method
                document.querySelectorAll('.payment-method-btn').forEach(btn => {
                    if (btn.textContent.toLowerCase().includes(method === 'carta' ? 'carta' : 'paypal')) {
                        btn.classList.add('selected');
                    }
                });
            }

            // Show/hide appropriate buttons
            const paypalContainer = document.getElementById('paypal-buttons-public');
            const qrContainer = document.getElementById('payment-qr-container');
            const cashBtn = document.getElementById('cash-confirm-btn');
            const confirmBtnText = cashBtn.querySelector('button');

            paypalContainer.style.display = 'none';
            qrContainer.style.display = 'none';
            cashBtn.style.display = 'block';
            confirmBtnText.textContent = '‚úÖ Conferma Pagamento';

            if (method === 'paypal') {
                paypalContainer.style.display = 'block';
                cashBtn.style.display = 'none';
                renderPayPalButtons();
            }
            // For 'carta', just show the confirm button (default state)
        }

        function renderPayPalButtons() {
            const container = document.getElementById('paypal-buttons-public');
            if (!container || typeof paypal === 'undefined') return;

            container.innerHTML = '';

            paypal.Buttons({
                style: {
                    layout: 'vertical',
                    color: 'blue',
                    shape: 'rect',
                    label: 'pay'
                },
                createOrder: function (data, actions) {
                    const total = parseFloat(document.getElementById('payment-total').textContent.replace('‚Ç¨', '')) || 0;
                    if (total <= 0) {
                        alert('‚ö†Ô∏è Seleziona almeno un giocatore da pagare.');
                        return;
                    }

                    return actions.order.create({
                        purchase_units: [{
                            description: 'Prenotazione Tennis - ' + currentPaymentData.date,
                            amount: {
                                currency_code: 'EUR',
                                value: total.toFixed(2)
                            }
                        }]
                    });
                },
                onApprove: function (data, actions) {
                    return actions.order.capture().then(function (details) {
                        console.log('Payment completed:', details);
                        updatePaymentInFirebase('paypal');
                        closePaymentModal();
                        alert('‚úÖ Pagamento PayPal completato con successo!\n\nTransazione: ' + details.id);
                    });
                },
                onError: function (err) {
                    console.error('PayPal Error:', err);
                    alert('‚ùå Errore nel pagamento PayPal. Riprova.');
                }
            }).render('#paypal-buttons-public');
        }

        function confirmMobilePayment() {
            // Check if at least one player is selected
            const checkboxes = document.querySelectorAll('[id^="pay-check-"]:checked:not(:disabled)');
            if (checkboxes.length === 0) {
                alert('‚ö†Ô∏è Seleziona almeno un giocatore da pagare.');
                return;
            }

            updatePaymentInFirebase(selectedPaymentMethod);
            closePaymentModal();
            const label = selectedPaymentMethod === 'carta' ? 'Carta' : 'Mobile';
            alert(`‚úÖ Pagamento ${label} registrato.\n\nRicordati di confermare alla cassa se necessario.`);
        }

        async function updatePaymentInFirebase(method) {
            if (!currentPaymentData) return;

            const checkboxes = document.querySelectorAll('[id^="pay-check-"]:checked');
            if (checkboxes.length === 0) return;

            // Get current courts data
            const courts = Storage.load('courts', []);
            const courtIdx = courts.findIndex(c => c.id === currentPaymentData.courtId);
            if (courtIdx === -1) return;

            const court = courts[courtIdx];
            if (!court.reservations) return;

            // Find the reservation
            const resIdx = court.reservations.findIndex(r =>
                r.date === currentPaymentData.date &&
                r.from && r.from.includes(currentPaymentData.time.replace('.', ':'))
            );
            if (resIdx === -1) return;

            const reservation = court.reservations[resIdx];
            if (!reservation.paid) reservation.paid = [0, 0, 0, 0];
            if (!reservation.paymentMethods) reservation.paymentMethods = ['', '', '', ''];

            // Update paid amounts
            checkboxes.forEach(cb => {
                const idx = parseInt(cb.dataset.index);
                const amountInput = document.getElementById(`pay-amount-${idx}`);
                if (amountInput && !amountInput.disabled) {
                    const amount = parseFloat(amountInput.value) || 0;
                    if (amount > 0) {
                        reservation.paid[idx] = (reservation.paid[idx] || 0) + amount;
                        reservation.paymentMethods[idx] = method;
                    }
                }
            });

            // Save to Firebase
            courts[courtIdx] = court;
            await Storage.save('courts', courts);
            console.log('Payment saved to Firebase');

            // Refresh view
            renderPlanning();
        }

        function changeDay(delta) {
            currentDate.setDate(currentDate.getDate() + delta);
            generateQRCode();
            renderPlanning();
        }

        function renderPlanning() {
            try {
                var season = document.getElementById('season-select').value;
                var dateStr = formatDateISO(currentDate);
                var dayName = Matching.getDayNameFromDate(dateStr);

                document.getElementById('current-date').textContent = formatDate(currentDate);
                document.getElementById('day-name').textContent = getDayName(currentDate);

                // Update mobile club name display
                var mobileClubName = document.getElementById('mobile-club-name');
                if (mobileClubName) {
                    mobileClubName.textContent = season === 'winter' ? 'Viserba' : 'Rivabella';
                }

                var courts = Courts.getAvailable(season);
                var container = document.getElementById('planning-grid');

                if (!courts || courts.length === 0) {
                    if (container) {
                        container.innerHTML = '<p style="color: #333; text-align: center; padding: 20px;">Nessun campo disponibile per questa stagione.</p>';
                    }
                    // Still try to render mobile (will handle its own empty state)
                    populateMobileCourtSelector();
                    renderMobilePlanning();
                    return;
                }

                var planningTemplates = Storage.load('planning_templates', {}) || {};
                var dayTemplate = (planningTemplates && planningTemplates[dateStr]) ? planningTemplates[dateStr] : {};

                var defaultTimes = ['08.30', '09.30', '10.30', '11.30', '12.30', '13.30', '14.30', '15.30', '16.30', '17.30', '18.30', '19.30', '20.30', '21.30', '22.30'];
                var headerTimes = (courts[0] && dayTemplate[courts[0].id]) ? dayTemplate[courts[0].id] : defaultTimes;

                var tableHtml = '<table class="public-horizontal-table"><tbody>';

                for (var c = 0; c < courts.length; c++) {
                    var court = courts[c];
                    var times = dayTemplate[court.id] || defaultTimes;

                    // Riga orari per questo campo
                    tableHtml += '<tr class="court-time-row">';
                    tableHtml += '<td class="court-name-cell" style="font-size:0.6rem; background:#d0d0d0; color:#000;">‚è∞ Orari</td>';
                    for (var ti = 0; ti < times.length; ti++) {
                        tableHtml += '<td style="background:#e8e8e8; font-size:0.65rem; color:#000; text-align:center; border:1px solid #999;">' + times[ti] + '</td>';
                    }
                    tableHtml += '</tr>';

                    // Riga attivit√†
                    tableHtml += '<tr><td class="court-name-cell">' + court.name + '</td>';

                    for (var t = 0; t < times.length; t++) {
                        var time = times[t];
                        var standardizedTime = time.replace('.', ':');
                        var nextTime = times[t + 1] || Matching.addTime(standardizedTime, 60);
                        var standardizedNextTime = nextTime.replace('.', ':');

                        var res = null;
                        if (court.reservations) {
                            for (var r = 0; r < court.reservations.length; r++) {
                                var reservation = court.reservations[r];
                                if (reservation.date === dateStr && standardizedTime < reservation.to && standardizedNextTime > reservation.from) {
                                    res = reservation;
                                    break;
                                }
                            }
                            if (!res) {
                                for (var r = 0; r < court.reservations.length; r++) {
                                    var reservation = court.reservations[r];
                                    if (!reservation.date && reservation.day === dayName && standardizedTime < reservation.to && standardizedNextTime > reservation.from) {
                                        res = reservation;
                                        break;
                                    }
                                }
                            }
                        }

                        var cellClass = 'activity-free';
                        var cellContent = '';

                        if (res) {
                            var activityLabels = ['match', 'scuola', 'ago', 'promo', 'torneo', 'manutenzione'];

                            if (res.players && res.players.some(function (p) { return p; })) {
                                var filledPlayers = res.players.filter(function (p) { return p && p.trim(); });
                                var hasOnlyFirst = res.players[0] && !res.players[1] && !res.players[2] && !res.players[3];
                                var firstPlayerLower = (res.players[0] || '').toLowerCase();
                                var isActivity = activityLabels.indexOf(firstPlayerLower) !== -1;

                                if (hasOnlyFirst && isActivity) {
                                    cellClass = 'activity-' + firstPlayerLower;
                                    cellContent = '<span class="cell-label">' + res.players[0] + '</span>';
                                } else if (hasOnlyFirst) {
                                    cellClass = 'activity-single-player';
                                    cellContent = '<span class="cell-label">' + res.players[0] + '</span>';
                                } else if (filledPlayers.length === 2) {
                                    cellClass = 'activity-players';
                                    cellContent = '<div style="display:flex;flex-direction:column;font-size:0.7rem;"><span>' + filledPlayers[0] + '</span><span>' + filledPlayers[1] + '</span></div>';
                                } else {
                                    cellClass = 'activity-players';
                                    cellContent = '<div style="display:grid;grid-template-columns:1fr 1fr;font-size:0.55rem;gap:1px;">';
                                    for (var p = 0; p < 4; p++) {
                                        var surname = (res.players[p] || '').split(' ')[0];
                                        cellContent += '<span>' + surname + '</span>';
                                    }
                                    cellContent += '</div>';
                                }
                            } else {
                                cellClass = 'activity-' + (res.type || 'reserved');
                                var label = res.label || (res.type ? res.type.toUpperCase() : 'Prenotato');
                                cellContent = '<span class="cell-label">' + label + '</span>';
                            }
                        }

                        tableHtml += '<td class="planning-cell ' + cellClass + '">' + cellContent + '</td>';
                    }

                    tableHtml += '</tr>';
                }

                tableHtml += '</tbody></table>';
                if (container) {
                    container.innerHTML = tableHtml;
                }

                document.getElementById('last-update-time').textContent = new Date().toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });

                // Generate QR code
                generateQRCode();

                // Also render mobile version
                populateMobileCourtSelector();
                renderMobilePlanning();
            } catch (e) {
                console.error('Error rendering planning:', e);
                var errorContainer = document.getElementById('planning-grid');
                if (errorContainer) {
                    errorContainer.innerHTML = '<p style="color:red;padding:20px;">Errore: ' + e.message + '</p>';
                }
            }
        }

        // Populate mobile court selector dropdown
        function populateMobileCourtSelector() {
            var season = document.getElementById('season-select').value;
            var courts = Courts.getAvailable(season);
            var select = document.getElementById('mobile-court-select');

            if (!select || !courts || courts.length === 0) return;

            var currentValue = select.value;
            select.innerHTML = '';

            courts.forEach(function (court, index) {
                var option = document.createElement('option');
                option.value = court.id;
                option.textContent = court.name;
                if (court.id === currentValue || (!currentValue && index === 0)) {
                    option.selected = true;
                }
                select.appendChild(option);
            });
        }

        // Render mobile vertical table for selected court

            try {
                var season = document.getElementById('season-select').value;

                var dayName = Matching.getDayNameFromDate(dateStr);

                var courts = Courts.getAvailable(season);

                tableHtml += '<tr><th colspan="2" style="background:#2d8a4e;color:#fff;font-size:1.1rem;padding:12px;">' + court.name + '</th></tr>';

                for (var t = 0; t < times.length; t++) {
                    var time = times[t];
                    var standardizedTime = time.replace('.', ':');
                    var nextTime = times[t + 1] || Matching.addTime(standardizedTime, 60);
                    var standardizedNextTime = nextTime.replace('.', ':');

                    var res = null;
                    if (court.reservations) {
                        for (var r = 0; r < court.reservations.length; r++) {
                            var reservation = court.reservations[r];
                            if (reservation.date === dateStr && standardizedTime < reservation.to && standardizedNextTime > reservation.from) {
                                res = reservation;
                                break;
                            }
                        }
                        if (!res) {
                            for (var r = 0; r < court.reservations.length; r++) {
                                var reservation = court.reservations[r];
                                if (!reservation.date && reservation.day === dayName && standardizedTime < reservation.to && standardizedNextTime > reservation.from) {
                                    res = reservation;
                                    break;
                                }
                            }
                        }
                    }

                    var cellClass = 'activity-free';
                    var cellContent = '-';

                    if (res) {
                        if (res.players && res.players.some(function (p) { return p; })) {
                            var filledPlayers = res.players.filter(function (p) { return p && p.trim(); });
                            var hasOnlyFirst = res.players[0] && !res.players[1] && !res.players[2] && !res.players[3];
                            var firstPlayerLower = (res.players[0] || '').toLowerCase();
                            var isActivity = activityLabels.indexOf(firstPlayerLower) !== -1;

                            if (hasOnlyFirst && isActivity) {
                                cellClass = 'activity-' + firstPlayerLower;
                                cellContent = res.players[0];
                            } else if (hasOnlyFirst) {
                                cellClass = 'activity-single-player';
                                cellContent = res.players[0];
                            } else {
                                cellClass = 'activity-players';
                                cellContent = filledPlayers.join('<br>');
                            }
                        } else {
                            cellClass = 'activity-' + (res.type || 'reserved');
                            cellContent = res.label || (res.type ? res.type.toUpperCase() : 'Prenotato');
                        }
                    }

                    // Store reservation data for click handlers
                    var clickHandler = '';
                    if (res && res.players && res.players.some(function (p) { return p && p.trim(); })) {
                        // Store reservation in global object for later retrieval
                        if (!window.reservationsCache) window.reservationsCache = {};
                        var cacheKey = court.id + '_' + time;
                        window.reservationsCache[cacheKey] = res;
                        clickHandler = ' onclick="showPaymentModal(\'' + court.id + '\', \'' + time + '\', window.reservationsCache[\'' + cacheKey + '\'])" style="cursor:pointer;"';

                    tableHtml += '<tr>';
                    tableHtml += '<td class="time-column">' + time + '</td>';

                    tableHtml += '</tr>';
                }

                tableHtml += '</tbody>';
                mobileTable.innerHTML = tableHtml;



            } catch (e) {
                console.error('Error rendering mobile planning:', e);
            }
        }


        // Initialize with Firebase support
        async function init() {
            // If Firebase is connected, load data first and subscribe to changes
            if (Storage.isFirebaseConnected()) {
                console.log('üîÑ Public view: caricamento dati da Firebase...');
                await Storage.loadFromFirebase(Storage.KEYS.COURTS);
                await Storage.loadFromFirebase(Storage.KEYS.PLANNING_TEMPLATES);
                await Storage.loadFromFirebase(Storage.KEYS.QR_CONFIG);

                // Subscribe to real-time updates
                Storage.subscribe(Storage.KEYS.COURTS, () => {
                    console.log('üì° Aggiornamento campi ricevuto');
                    renderPlanning();
                });
                Storage.subscribe(Storage.KEYS.PLANNING_TEMPLATES, () => {
                    console.log('üì° Aggiornamento templates ricevuto');
                    renderPlanning();
                });
                Storage.subscribe(Storage.KEYS.QR_CONFIG, () => {
                    console.log('üì° Aggiornamento configurazione QR ricevuto');
                });

                console.log('‚úÖ Public view: sottoscritto a aggiornamenti real-time');
            }

            // Initial render
            renderPlanning();
        }

        // Start initialization
        init();

        // Auto-refresh every 30 seconds (as backup for non-Firebase mode)
        setInterval(function () {
            if (!Storage.isFirebaseConnected()) {
                renderPlanning();
            }
        }, 30000);

        // Real-time update when admin makes changes (localStorage events for non-Firebase mode)
        window.addEventListener('storage', function (event) {
            if (event.key === 'tennis_courts' || event.key === 'planning_templates') {
                console.log('Detected change from admin, updating...');
                renderPlanning();
            }
        });
    </script>
